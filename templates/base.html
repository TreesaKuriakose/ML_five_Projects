<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ML Algorithms{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">ML Algorithms</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'simple_linear' %}">Simple Linear Regression</a>
                <a class="nav-link" href="{% url 'multiple_linear' %}">Multiple Linear Regression</a>
                <a class="nav-link" href="{% url 'polynomial' %}">Polynomial Regression</a>
                <a class="nav-link" href="{% url 'logistic' %}">Logistic Regression</a>
                <a class="nav-link" href="{% url 'knn' %}">KNN</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
